<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MondSwap</title>
    <link rel="icon" type="image/x-icon" href="./assets/mswapisologo.svg">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/mswapisologo.svg" alt="MondSwap logo">
        <p>MondSwap</p>
        <nav>
            <ul>
                <li>Home</li>
                <li>Swap</li>
                <li>Earn
                    <ul>
                        <li>Pools</li>
                        <li>Farm</li>
                    </ul>
                </li>
                <li>About</li>
                <li>Support</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>MondSwap</h1>
        <p></p>
        <img src="" alt="">
        <button>Start now!</button>
        <button class="scrollDownBtn"></button>
    </section>
    <section>
        <h2>Swap</h2>
        <div>
            <p></p>
            <input type="text" id="origincoin">
                <datalist>
                    <option value="USDT"></option>
                    <option value="BTC"></option>
                    <option value="ETH"></option>
                    <option value="ADA"></option>
                    <option value="DOT"></option>
                </datalist>
            <input type="number">
            <input type="text" id="destinycoin">
                <datalist>
                    <option value="USDT"></option>
                    <option value="BTC"></option>
                    <option value="ETH"></option>
                    <option value="ADA"></option>
                    <option value="DOT"></option>
                </datalist>
            <input type="submit" name="" id="">
        </div>
        <button class="scrollDownBtn"></button>
        <button class="scrollUpBtn"></button>
    </section>
    <section>
        <h2>Earn</h2>
        <h3>Staking pools</h3>
        <!-- Ver disenos dexes para farming y staking, completar estructura -->
        <button class="scrollDownBtn"></button>
        <button class="scrollUpBtn"></button>
    </section>
    <section>
        <h2>Earn</h2>
        <h3>Farming</h3>
        <!-- Ver disenos dexes para farming y staking, completar estructura -->
        <button class="scrollDownBtn"></button>
        <button class="scrollUpBtn"></button>
    </section>
    <section>
        <h2>What is MondSwap?</h2>
        <p></p>
        <button class="scrollDownBtn"></button>
        <button class="scrollUpBtn"></button>
    </section>
    <section>
        <h2>Having any troubles? Let us know!</h2>
        <button class="scrollDownBtn"></button>
        <button class="scrollUpBtn"></button>
    </section>
    <footer>
        <div>
            <div></div>
            <div>
                <ul>
                    <li>Home</li>
                    <li>Swap</li>
                    <li>Earn</li>
                    <li>About</li>
                    <li>Support</li>
                </ul>
            </div>
            <div></div>
        </div>
        <small></small>
    </footer>
    <script src="/javascript/index.js" defer></script>
</body>
</html>
